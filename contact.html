<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="web">
        <h1 class="web__name">Akash Ravichandran</h1>
        <p class="web__roll">Web Developer</p>
        <a class="web__contact" href="index.html">Home</a>
        </div>

        
        <div class="contactform">
            <form>
                <table>
                    <tr>
                        <td>Name:</td> 
                        <td><input type="text" placeholder="Enter your Name" class="contactform__input" ></td>
                    </tr>
                    <tr>
                        <td>Email:</td> 
                        <td><input type="text"placeholder="Enter your Email" class="contactform__input"></td>
                    </tr>
                    <tr>
                        <td>Message:</td> 
                        <td><textarea placeholder="Message" class="contactform__textarea"></textarea></td>
                    </tr>
                    <tr>
                        <td></td><td><input type="submit" class="contactform__submit"></td>
                    </tr>
                </table>
            </form>
        </div>
    
    <div class="down">
        <p class="down__tittle">Social media
        <a href="https://www.instagram.com/">Instagram</a>
        <a href="https://www.instagram.com/">Linkedin</a>
        </p>
        <p class="down__desc">&copy; Akash Ravichandran</p>

    </div>
  
</body>

</html>
